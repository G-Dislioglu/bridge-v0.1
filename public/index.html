<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bridge v0.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat {
      width: 400px;
      background: #1c1c25;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .input {
      display: flex;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      margin-left: 6px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #6a5cff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat">
    <div class="messages" id="messages">
      <div>Bridge bereit.</div>
    </div>
    <div class="input">
      <input id="input" placeholder="Nachricht eingebenâ€¦" />
      <button onclick="send()">Senden</button>
    </div>
  </div>

  <script>
    function send() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      if (!input.value) return;

      const msg = document.createElement("div");
      msg.textContent = "Du: " + input.value;
      messages.appendChild(msg);

      const reply = document.createElement("div");
      reply.textContent = "Bridge: (noch ohne KI)";
      messages.appendChild(reply);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
