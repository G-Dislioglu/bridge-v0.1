<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bridge v0.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat {
      width: 420px;
      background: #1c1c25;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
      font-size: 14px;
      padding-right: 4px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .user {
      color: #8ab4ff;
    }

    .bridge {
      color: #a6ffb3;
    }

    .input {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      background: #6a5cff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat">
    <div class="messages" id="messages">
      <div class="msg bridge">Bridge: bereit.</div>
    </div>

    <div class="input">
      <input id="input" placeholder="Nachricht eingebenâ€¦" />
      <button onclick="send()">Senden</button>
    </div>
  </div>

  <script>
  async function send() {
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    const text = input.value.trim();
    if (!text) return;

    const userMsg = document.createElement("div");
    userMsg.className = "msg user";
    userMsg.textContent = "Du: " + text;
    messages.appendChild(userMsg);

    input.value = "";

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();

      const bridgeMsg = document.createElement("div");
      bridgeMsg.className = "msg bridge";
      bridgeMsg.textContent = "Bridge: " + data.reply;
      messages.appendChild(bridgeMsg);
    } catch (e) {
      const err = document.createElement("div");
      err.className = "msg bridge";
      err.textContent = "Bridge: Fehler beim Antworten";
      messages.appendChild(err);
    }

    messages.scrollTop = messages.scrollHeight;
  }
</script>
